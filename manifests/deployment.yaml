apiVersion: apps/v1
kind: Deployment
metadata:
  name: tyk-route-operator
  namespace: default
  labels:
    app: tyk-route-operator
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tyk-route-operator
  template:
    metadata:
      labels:
        app: tyk-route-operator
        version: v1.0.0
    spec:
      serviceAccountName: tyk-route-operator
      containers:
      - name: operator
        image: vourteen14/tyk-route-operator:v1.0.0
        imagePullPolicy: Always
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HEALTH_PORT
          value: "8081"
        ports:
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
